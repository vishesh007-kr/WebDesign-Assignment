<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Student Profile Cards</title>
  <style>body {
  font-family: 'Georgia', serif;
  margin: 20px;
}
.container {
  border: 2px solid black;
  background-color: pink;
  display: flex;
  justify-content: center;     
  align-items: center;         
  flex-direction: row;         
  gap: 40px;                   
  padding: 40px;
  margin: 20px;
}
.card {
  background-color: white;
  width: 220px;
  text-align: center;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
  border: 2px solid #007bff;
}
.circle {
  background-color: #007bff;
  color: white;
  font-weight: bold;
  font-size: 20px;
  border-radius: 50%;
  width: 70px;
  height: 70px;
  line-height: 70px;
  margin: 0 auto 15px;
}
h3 {
  margin-bottom: 5px;
}
p {
  margin: 5px 0;
  font-size: 14px;
}</style>
  </head>   
  <body>
    <div class="container">
        <div class="card">
            <div class="circle">VK</div>
            <h3>VISHESH KUMAR</h3>
            <p>B.Tech - CSE-30</p>
            <p>Roll no-2025B01011021</p>
            <p> 1st Year</p>
        </div>
        <div class="card">
            <div class="circle">YS</div>
            <h3>Yash Sharma</h3>
            <p>B.Tech - CSE-30</p>
            <p>Roll no-2025B01010048</p>
            <p> 1st Year</p>
        </div>
        <div class="card">
            <div class="circle">VM</div>
            <h3>Sourabh Kumar Verma</h3>
            <p>B.Tech - CSE-30</p>
            <p>Roll no-2025B01011386</p>
            <p> 1st Year</p>
        </div>
    </div>
</body>
</html>
