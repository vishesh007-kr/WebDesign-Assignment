<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: black;
            font-size: 30px;
        }

        .product-box {
            background-color: white;
            width: 300px;
            margin: 0 auto;
            padding: 15px;
            border: 2px solid gray;
            border-radius: 8px;
        }

        .product-box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-box h2 {
            color: black;
            font-size: 20px;
            margin-top: 10px;
        }

        .description {
            color: dimgray;
            font-weight: bold;
            margin: 10px 0;
        }

        .price {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }

        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkgreen;
        }
    </style>
</head>

<body>

    <h1>My E-commerce Store</h1>

    <div class="product-box">
        <h2>Stylish Tshirt</h2>
        <img src="tshirt.png.jpg" alt="Product Image">
        <p class="description">A comfortable cotton Tshirt perfect for casual wear</p>
        <p class="price">Price: â‚¹499</p>
        <button type="button">Add to Cart</button>
    </div>

</body>
</html>
